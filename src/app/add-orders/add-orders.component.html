<div class="jumbotron">
    <h1 class="text-center">Add New Order</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data added successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addOrder" (ngSubmit)= "craeteOrders()">
    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="customername">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="phone">
      </div>
      <div class="form-group">
        <label>Product</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="product">
      </div>
      <div class="form-group">
        <label>Due-date</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="due">
      </div>
      <div class="form-group">
        <label>Total</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="total">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
