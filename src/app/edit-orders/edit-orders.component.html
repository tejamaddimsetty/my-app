<div class="jumbotron">
    <h1 class="text-center">Edit & Update Order</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editOrder" (ngSubmit)="updateOrders()" >
    <div class="form-group">
        <label>customername</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="customername">
      </div>
      <div class="form-group">
          <label>address</label>
          <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone">
        </div>
        <div class="form-group">
          <label>product</label>
          <input type="text" class="form-control" placeholder="Enter Product" formControlName="product">
        </div>
        <div class="form-group">
          <label>Due-date</label>
          <input type="text" class="form-control" placeholder="Enter Due date" formControlName="due">
        </div>
        <div class="form-group">
          <label>total</label>
          <input type="text" class="form-control" placeholder="Enter Total" formControlName="total">
        </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <button  class="btn btn-primary nav-link active" routerLink="/list">Cancel</button>
  </form>
